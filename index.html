<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quien se encarga?</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
        <!-- ffamily01 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@100..800&family=Darumadrop+One&family=Palette+Mosaic&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <!--  -->
</head>
<body>
    
    <div class="container">

        <section id="new-user">
            <div class="new-user-container">
                <div class="title">Quien se encarga??</div>
                <p class="introduccion">Introduccion</p>
                <input type="text" class="new-name-input" placeholder="Introduce tu nombre">
                <button class="new-name-btn">Enviar nombre</button>
                <p class="advertencia">ADVERTENCIA: para cambiar de nombre deberas hablar con los administradores</p>
            </div>
        </section>

        <section id="main">
            <div class="title">Quien se encarga??</div>
            <div class="input-span">
                <input class="input-task" type="text" placeholder="Nueva Tarea">
                <button class="add-task">Añadir</button>
                <textarea class="input-task-information" placeholder="Añade mas información"></textarea>
            </div>
            <div class="tasks-div">
                <ul class="tasks-list">
                </ul>
            </div>
        </section>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
